<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background: blue;
            animation: slidebox;
            animation-delay: 0.5s;
            animation-duration: 1s;
        }
        @keyframes slidebox {
            from { 
                opacity : 0;
                transform : translateY(-20)
            }
            to {
                opacity:1 ;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
