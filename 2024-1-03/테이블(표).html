<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- table ==> 표를 만들때 처음에 선언하다.
    tr(table raw) =>행
    td(tabel data) =>행의 내용(셀)
    th(table heading)=> 열의제목셀
    caption : 표의제목
    thead : 머리글 그룹
    tfoot : 꼬리글 그룹
    tbody : 본문 그룹
    colgroup > col(스스로 닫는 태그 ) : 테이블 각셀의 크기, 스타일을 지정 할때 사용
    colspan 가로셀병합
    rowspan 세로셀병합  -->
<div>
    <table border="1" width="500">
        <caption>우리멤버</caption>
        <colgroup>
            <col width="100">
            <col colspan="2">
            <!-- <col width="90"> -->
        </colgroup>
        <thead>
        <tr>
            <th>이름</th>
            <th colspan="2">나이 . 사는곳</th>
            <!-- <th>사는곳</th> -->
        </tr>
    </thead>
<tbody>
        <tr>
            <td rowspan="2">홍길동</td>
            <td>25세</td>
            <td>김포</td>
        </tr>
        <tr>
           <!-- <td>홍길자</td> -->
            <td>25세</td>
            <td>풍무동</td>
        </tr>
    </tbody>

    <tfoot>
        ㅎㅇ
    </tfoot>
    </table>
</div>
