<body>

   
    <p class ="blue"> 텍스트</p>   // 1부터20까지 출력. 홀수 파랑 짝수 빨강)
    <p class ="red">텍스트</p>
 
    <script>
    
    let a = 1 ;
    while(a <=20){                 
    if(a%2 == 0){
        document.write("<p class ='blue'>"+a+"</p>");
    }
   
    
    else{
        document.write("<p class ='red'>"+a+"</p>");
    }
    a++;
    }
    

    
</script>
