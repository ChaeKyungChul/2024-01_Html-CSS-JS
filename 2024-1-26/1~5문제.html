         //swift --> twifs
        function fl(str){
            if(str.length < 2){
                return str;
            }
            //앞에 한자 뒤에 한자를 뺀 문자열을 추출
            let mid = str.substring(1, str.length - 1)
            //마지막 문자, mid로 추출한 문자, 첫번째 문자를 합쳐서 리턴
            return (str.charAt(str.length-1)) + mid + str.charAt(0);
        }
