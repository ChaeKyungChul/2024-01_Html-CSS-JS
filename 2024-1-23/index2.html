<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           font-weight: bold;
           font-size: 5em;
        }
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
    <script src="../jquery/jquery1-18.js"></script>
    <script>
        $(function(){

        

            $('.size').click(function(){
                $('p').removeClass('blue').removeClass('red') ;
                $('p').toggleClass('box');
            });  

            $('.blue').click(function(){
                if($('p').hasClass('box')){
                    alert("큰글씨입니다.");
                }
                $('p').removeClass('red').addClass('blue');
            });   

            $('.red').click(function(){
                $('p').removeClass('blue').addClass('red');
            });




         });



      
     
      
    </script>
</head>
<body>
    


<button class="size">커기변경 toggle 로변경</button>
<button class="blue">글씨파랑색</button>
<button class="red">글씨빨강색</button>
<p>안녕하세요</p>
</body>

</html>
