<body>
    <script>
        const num =Math.ceil(Math.random()*10);
        const unum = prompt("1과 10사이의 숫자를 알아맞춰보세요.");
        if(num ==unum){
            document.write("정답입니다") ;
        }else{
                document.write("떙, 정답은 " + num +"입니다." );
            }  
            

    </script>
