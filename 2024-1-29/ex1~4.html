<script>
 function last_digit(x, y, z){
    if(x > 0 && y > 0 && z >0){
        return x % 10 == y % 10 && y % 10 == z % 10 && z % 10 == x % 10;
    }else{
        return false;
     }
    } 
    console.log(last_digit(11, 21, -19));
    console.log(last_digit(13, 23, 22));
    console.log(last_digit(13, 23, 23));



//2. 임의의 영문자를 받아 처음 세자를 소문자로 바꾸시오. 단 문자열의 길이가 3보다 작으면 모두 대문자로 변환합니다.

function front_lower(str){
    if(str.length < 3){
        return str.toUpperCase();
    }  
    //앞에 세자를 잘라 대문자로 뱌꿈
    const f_str = (str.substring(0, 3)).toLowerCase();
    const b_str = str.substring(3, str.length);
    return f_str + b_str;
}
console.log(front_lower("ab"));
console.log(front_lower("JAVASCRIPT"));

 

//3. 두 수의 합이 50~80범위 안에 있으면 65를 반환하고 그렇지 않으면 80을 반환하시오.
function sortSum(x, y){
    const sumNum = x + y;
    if(sumNum >= 50 && sumNum <= 80){
        return 65;
    }else{
        return 80;
    }
}
 console.log(sortSum(30, 20));
 console.log(sortSum(90, 80));
