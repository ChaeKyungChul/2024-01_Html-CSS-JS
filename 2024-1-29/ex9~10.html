    <script>


//9.두개의 문자를 받아 각 문자의 첫번째 문자를 제거한 후 두 문자를 연결하시오.

 // 예) PHP, JS ==> HPS

function concat_str(str1, str2){
    str1 = str1.substring(1, str1.length);
    str2 = str2.substring(1, str2.length);
    return str1 + str2;
}
console.log(concat_str("ABCD", "FFFF"));

 

//10. 문자열이 "Los", 나 "New"로 시작하면 문자를 표시하고 그렇지 않으면 공백을 반환하시오.

   //  단, Los, New는 대소문자를 무시합니다. 

   function c_name(str) {
    str= str.toLowerCase();
    if(str.length >= 3){
        if((str.substring(0, 3) == "los") || (str.substring(0,3) == "new")){
            return str;
        }
        return "";
    }
    return "";
   }

   console.log(c_name("newasdfaf3"))
   console.log(c_name("asdfaf3"))
    </script>
