<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    /*4로 나누어 떨어지면 운년 이고
    100으로 나누어 떨어지고 400으로 나누어 떨어지면 운년*/
    <script>
        let year = prompt("년도를 입력하세요.", "2024");
        document.write(leapyear(year));
        function leapyear(y){
          let lye = (y % 100 === 0) ? (y % 400 === 0) : (y % 4 ===0);
          if(lye) {
            return y+"운년입니다.";
          }else{
            return y+"년은 운년이 아닙니다.";
          }
          return "년도를 입력하세요.";
         }

    </script> 
</body>
</html>
