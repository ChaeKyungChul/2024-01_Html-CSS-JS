<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container * {
        display:block;
        border:2px solid #333;
        color: #999;
        padding:8px;
        margin:15px;
    }
    </style>
    <script src="../2024-1-18/j쿼리/jquery/jquery1-18.js"></script>
    <script>  /*parent , parents, parentsUntil */
        $(function(){
            $('span').parentsUntil("div").css({ "color": "red", "border": "2px solid red"})
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="div">
            div.div
            <ul>ul
                <li>li
                    <span>span</span>
                </li>
            </ul>
        </div>

        <div class="div">
            div.div
            <p>p
                <span>span</span>
            </p>p
        </div>
    </div>
</body>
</html>
